apiVersion: apps/v1
kind: Deployment
metadata:
  name: eta-prediction-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eta-prediction-api
  template:
    metadata:
      labels:
        app: eta-prediction-api
    spec:
      containers:
      - name: api
        image: eta-prediction-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eta-prediction-service
spec:
  selector:
    app: eta-prediction-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer